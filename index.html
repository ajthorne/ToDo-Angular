<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css" media="screen">
    <title>To Do with Angular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  </head>
  <body ng-app="myApp">
    <div ng-controller="MainController" class="controller">
      <h2>What do you need to do?!</h2>
      <ol class="todo-list">
        <li class="todo-item" ng-repeat="todo in todos">
          <p>{{todo}}</p>
          <input id="done-btn" type="button" value="x" ng-click="done()">
        </li>
      </ol>
      <form>
        <input class="add-input" type="text" placeholder="Add a task" ng-model="task"/>
        <input id="add-btn" type="button" value="+" ng-click="add()">
      </form>

    </div>

  <!-- Modules -->
  <script src="js/main.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/MainController.js"></script>
  </body>
</html>
